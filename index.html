<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamesiguess</title>
</head>
<body>
    <a href=""></a>
    <script>
        const json = "games.json"
        var config = {}
        JSON.parse(json, config)

        var list = ["Mario Kart 64 (USA)", "Star Fox 64 (USA) (Rev 1)"]
        
        for(i=0; i<list.Length; i++){
            const icon = document.createElement("img")
            icon.src = "http://thumbnails.libretro.com/Nintendo%20-%20Nintendo%2064/Named_Boxarts/" + list[i] + ".png"
            document.body.appendChild(icon)
        }
        
    </script>
</body>
</html>
