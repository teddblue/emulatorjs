<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamesiguess</title>
</head>
<body>
    <script>
        const list = ["Mario Kart 64 (USA)", "Star Fox 64 (USA) (Rev 1)"]
        
        for(i=0; i<list.Length; i++){
            var cover = "https://thumbnails.libretro.com/Nintendo%20-%20Nintendo%2064/Named_Boxarts/" + list[i] + ".png"
            var link = "https://vimm.net"

            var game = document.createElement("a")
            game.setAttribute("href", link)
            game.setAttribute("innerHtml", list[i])
            game.className = "a"
            //game.text = list[i]

            //var icon = document.createElement("img")
            //icon.setAttribute("src", cover)
            //game.appendChild(icon)

            document.body.appendChild(game)
        }
    </script>
</body>
</html>
